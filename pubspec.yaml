name: muddle_flutter
description: Muddle App

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  #firebase_auth: ^0.8.4+5
  #google_sign_in: ^4.0.1+3
  # firebase_core: ^0.3.0
  # cloud_firestore: ^0.10.1
  flutter_secure_storage: ^3.2.1+1
  path_provider: ^0.5.0+1
  dio: ^2.1.2
  #shared_preferences: ^0.5.2

dev_dependencies:
  flutter_driver:
    sdk: flutter
  test: any

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf